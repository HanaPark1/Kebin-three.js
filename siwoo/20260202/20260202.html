<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            text-align: center;
        }

        canvas {
            border: 1px solid #ccc;
            margin-top: 10px;
            background: #f0f0f0;
        }
    </style>
</head>

<body>
    <h2>üéÆ ÌÇ§Î≥¥ÎìúÎ°ú Ï∫êÎ¶≠ÌÑ∞Î•º ÏõÄÏßÅÏó¨ Î≥¥ÏÑ∏Ïöî</h2>
    <p>Î∞©Ìñ•ÌÇ§ (‚Üê ‚Üë ‚Üí ‚Üì)</p>
    <!-- Í≤åÏûÑ ÌôîÎ©¥ -->
    <canvas id="c" width="400" height="300"></canvas>
    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        let size = 60
        // Ï∫êÎ¶≠ÌÑ∞ Î∞∞Ïó¥
        const characters = [
            { x: 50, y: 130, speed: 0, img: "player.png" }, // ÌîåÎ†àÏù¥Ïñ¥
            { x: 0, y: 60, speed: 2, img: "npc1.png" },  // NPC
            { x: 0, y: 200, speed: 3, img: "npc2.png" }   // NPC
        ];
        // Ïù¥ÎØ∏ÏßÄ Î°úÎìú
        characters.forEach(c => {
            c.image = new Image();
            c.image.src = c.img;
        });

        // ÎÇ¥Í∞Ä Ï°∞Ï¢ÖÌï† Ï∫êÎ¶≠ÌÑ∞
        const player = characters[0];
        document.addEventListener("keydown", function (e) {
            if (e.key === "ArrowRight") {
                console.log(player.x);
                if (player.x > 320) {
                    
                    player.x += 0;
                } else {
                    player.x += 20;
                }
            }
            if (e.key === "ArrowLeft") {
                player.x -= 20;
            }
            if (e.key === "ArrowUp") {
                player.y -= 20;
            }
            if (e.key === "ArrowDown") {
                player.y += 20;
            }
        });
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < characters.length; i++) {
                const c = characters[i];

                // ÏûêÎèô Ï∫êÎ¶≠ÌÑ∞Îßå ÏõÄÏßÅÏù¥Í∏∞
                if (c !== player) {
                    c.x += c.speed;
                    // Ï∫îÎ≤ÑÏä§Î•º Î≤óÏñ¥ÎÇòÎ©¥ ÏãúÏûëÏ†êÏúºÎ°ú Îã§Ïãú Î≥µÍ∑Ä
                    if (c.x > canvas.width) {
                        c.x = -size;
                    }
                }



                ctx.drawImage(c.image, c.x, c.y, size, size);
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>
