<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        text-align: center;
    }

    canvas {
        border: 1px solid #ccc;
        margin-top: 10px;
    }
</style>
    
</head>

<body> 
    <button onclick="stop()">멈춤</button>
    <button onclick="go()">시작</button>
    <button onclick="fast()">더 빠르게</button>

    <!-- 게임 화면 -->
    <canvas id="c" width="400" height="300"></canvas>

    <script>
        // 1️⃣ 캔버스 준비
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');

        // 2️⃣ 캐릭터 상태
        let x = 0;
        let y = 0;
        let speed = 5;
        let size = 40

        function stop() {
            speed = 0;
            ctx.fillStyle = "#3785fe";
            
        }


        function go() {
            speed = 2;
            ctx.fillStyle = "#76fe77";
        }

        function fast() {
            speed = 10;
        }

        function slow() {
            speed = 0.5;
            y = 200
        }
        ctx.fillStyle = "#00bfff";

        function animate() {
            ctx.clearRect(0, 0, 400, 300);
            ctx.fillRect(x, y, size, size);
            
            x += speed;

            if (x > 360) {
                if (speed == 2) {
                    speed = -2
                }
                ctx.fillStyle = "#ff0000";
            }

            if (x < 0) {
                speed = 5;
                ctx.fillStyle = "#fffd47";
            }

            requestAnimationFrame(animate);
        }

        // 5️⃣ 시작
        animate();
    </script>
</body>

</html>
